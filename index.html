<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>AR Nav Pro - Real Time</title>
    
    <!-- A-FRAME & AR.JS -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    
    <!-- MAPBOX -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

    <style>
        /* === ESTILOS UI === */
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: transparent; overflow: hidden; }

        :root { --primary: #007bff; --neon: #00ffcc; --glass: rgba(20, 20, 20, 0.9); }

        /* VISTA MAPA */
        #map-view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 200; display: flex; flex-direction: column; }
        #map { flex-grow: 1; width: 100%; }

        .top-bar {
            position: absolute; top: 0; left: 0; width: 100%; padding: 20px;
            background: linear-gradient(to bottom, rgba(255,255,255,1), rgba(255,255,255,0)); z-index: 10;
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .controls { display: flex; gap: 10px; }
        .btn-pill { 
            padding: 8px 15px; border-radius: 20px; border: none; background: #fff; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); font-weight: bold; color: #444; cursor: pointer;
        }
        .btn-pill.active { background: #222; color: #fff; }

        .input-box {
            background: white; border-radius: 12px; padding: 12px; margin-bottom: 10px;
            display: flex; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid transparent; transition: 0.3s;
        }
        .input-box.active { border-color: var(--primary); }
        .dot { width: 12px; height: 12px; border-radius: 50%; margin-right: 10px; }
        .dot.blue { background: var(--primary); }
        .dot.red { background: #ff3b30; }
        input { border: none; width: 100%; outline: none; font-size: 1rem; }

        /* PIN CENTRAL */
        #center-pin {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -100%);
            z-index: 5; pointer-events: none; transition: transform 0.2s;
        }
        #center-pin img { width: 48px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3)); }
        .pin-lift { transform: translate(-50%, -130%) scale(1.1); }

        .bottom-bar {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 30px;
            pointer-events: none; display: flex; flex-direction: column; gap: 15px; z-index: 10;
        }
        .btn-gps {
            width: 50px; height: 50px; border-radius: 50%; background: white; border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); align-self: flex-end; pointer-events: auto;
            font-size: 1.5rem; display: flex; align-items: center; justify-content: center;
        }
        .btn-go {
            width: 100%; padding: 16px; border-radius: 16px; border: none;
            background: #222; color: white; font-weight: 800; font-size: 1.1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); pointer-events: auto; opacity: 0.5;
        }
        .btn-go.ready { background: var(--neon); color: black; opacity: 1; }

        /* VISTA AR (HUD) */
        #ar-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; display: none; }
        
        .hud-card {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: var(--glass);
            padding: 20px; border-radius: 20px; color: white;
            border-left: 5px solid var(--neon);
            backdrop-filter: blur(10px);
        }
        .hud-dist { font-size: 2.5rem; font-weight: 800; color: var(--neon); line-height: 1; }
        .hud-instr { font-size: 1.1rem; margin-top: 5px; color: #eee; }
        
        .btn-exit {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: #ff3b30; color: white; padding: 12px 30px; border-radius: 30px;
            border: none; font-weight: bold; pointer-events: auto;
        }

        /* ESCENA 3D */
        a-scene { width: 100%; height: 100%; background: transparent !important; }
    </style>
</head>

<body>

    <!-- INTERFAZ MAPA -->
    <div id="map-view">
        <div class="top-bar">
            <div class="header">
                <span style="font-weight:900; font-size:1.2rem;">AR PATHFINDER</span>
                <div class="controls">
                    <button class="btn-pill active" id="btn-voice" onclick="toggleVoice()">游댉</button>
                    <button class="btn-pill active" id="l-es" onclick="setLang('es')">ES</button>
                    <button class="btn-pill" id="l-en" onclick="setLang('en')">EN</button>
                </div>
            </div>

            <div class="input-box active" id="wrap-start" onclick="setMode('start')">
                <div class="dot blue"></div>
                <input id="in-start" placeholder="Inicio..." readonly>
            </div>
            <div class="input-box" id="wrap-dest" onclick="setMode('dest')">
                <div class="dot red"></div>
                <input id="in-dest" placeholder="Destino..." readonly>
            </div>
        </div>

        <div id="map"></div>
        <div id="center-pin"><img id="pin-img" src="https://cdn-icons-png.flaticon.com/512/684/684908.png"></div>

        <div class="bottom-bar">
            <button class="btn-gps" onclick="geoLocate()">游늸</button>
            <button id="btn-go" class="btn-go" disabled>SELECCIONAR RUTA</button>
        </div>
    </div>

    <!-- INTERFAZ AR -->
    <div id="ar-ui">
        <div class="hud-card">
            <div class="hud-dist" id="ar-dist">0m</div>
            <div class="hud-instr" id="ar-instr">Iniciando...</div>
        </div>
        <button class="btn-exit" onclick="location.reload()">SALIR</button>
    </div>

    <!-- MUNDO 3D -->
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        renderer="logarithmicDepthBuffer: true; alpha: true;"
        arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;">
        
        <a-camera gps-camera="minDistance: 1; gpsMinDistance: 1;" rotation-reader>
            <!-- FLECHA FLOTANTE (HUD) -->
            <!-- Se rota din치micamente con JS -->
            <a-entity id="arrow-rig" position="0 -0.5 -2">
                <a-cone color="#00ffcc" radius-bottom="0.15" radius-top="0.01" height="0.5" rotation="-90 0 0" position="0 0 0" opacity="0.9"></a-cone>
                <a-ring color="white" radius-inner="0.2" radius-outer="0.22" rotation="-90 0 0" position="0 0 0" opacity="0.6"></a-ring>
            </a-entity>
        </a-camera>

        <!-- CONTENEDOR DE PUNTOS AZULES -->
        <a-entity id="path-container"></a-entity>

    </a-scene>

    <script>
        const MAPBOX_TOKEN = 'pk.eyJ1IjoiYW5keWc5NyIsImEiOiJjbWpwN20zcGoyYjFzM2ZveTIzZ2s5Mm56In0.FsNncSP8DrD6zTXpw0MaEg';
        mapboxgl.accessToken = MAPBOX_TOKEN;

        // ESTADO
        let app = {
            lang: 'es', voice: true, mode: 'start',
            start: null, dest: null,
            route: [], stepIdx: 0,
            navigating: false,
            deviceHeading: 0 // Br칰jula del celular
        };

        const txt = {
            es: { phS: "Inicio", phD: "Destino", btnW: "Elige puntos", btnG: "INICIAR RUTA", arr: "춰Llegaste!", follow: "Sigue la flecha", calc: "Calculando..." },
            en: { phS: "Start", phD: "Destination", btnW: "Select points", btnG: "START ROUTE", arr: "Arrived!", follow: "Follow arrow", calc: "Calculating..." }
        };

        const ui = {
            mapView: document.getElementById('map-view'),
            arUI: document.getElementById('ar-ui'),
            inStart: document.getElementById('in-start'),
            inDest: document.getElementById('in-dest'),
            btnGo: document.getElementById('btn-go'),
            arDist: document.getElementById('ar-dist'),
            arInstr: document.getElementById('ar-instr'),
            pathCont: document.getElementById('path-container'),
            arrowRig: document.getElementById('arrow-rig')
        };

        // 1. MAPA & PIN
        const map = new mapboxgl.Map({ container: 'map', style: 'mapbox://styles/mapbox/streets-v11', center: [-109.72148, 23.10468], zoom: 14, attributionControl: false });
        
        map.on('movestart', () => document.getElementById('center-pin').classList.add('pin-lift'));
        map.on('moveend', async () => {
            document.getElementById('center-pin').classList.remove('pin-lift');
            const c = map.getCenter();
            const coords = [c.lng, c.lat];
            const addr = await getAddr(coords);

            if(app.mode === 'start') { app.start = coords; ui.inStart.value = addr; } 
            else { app.dest = coords; ui.inDest.value = addr; }
            checkReady();
        });

        async function getAddr(c) {
            try {
                const r = await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${c[0]},${c[1]}.json?types=address,poi&access_token=${MAPBOX_TOKEN}`);
                const d = await r.json(); return d.features[0]?.text || "Punto marcado";
            } catch { return "Coordenadas"; }
        }

        // 2. UI UTILS
        window.setMode = (m) => {
            app.mode = m;
            document.getElementById('wrap-start').classList.toggle('active', m==='start');
            document.getElementById('wrap-dest').classList.toggle('active', m==='dest');
            document.getElementById('pin-img').style.filter = m==='start' ? "hue-rotate(200deg)" : "none";
        };

        window.setLang = (l) => {
            app.lang = l;
            document.getElementById('l-es').classList.toggle('active', l==='es');
            document.getElementById('l-en').classList.toggle('active', l==='en');
            ui.inStart.placeholder = txt[l].phS; ui.inDest.placeholder = txt[l].phD;
            checkReady();
        };

        window.toggleVoice = () => {
            app.voice = !app.voice;
            document.getElementById('btn-voice').classList.toggle('active', app.voice);
            document.getElementById('btn-voice').innerText = app.voice ? "游댉" : "游댆";
        };

        window.geoLocate = () => {
            navigator.geolocation.getCurrentPosition(p => {
                const c = [p.coords.longitude, p.coords.latitude];
                map.flyTo({ center: c, zoom: 16 });
                if(app.mode === 'start') { app.start = c; ui.inStart.value = "游늸 Mi GPS"; checkReady(); }
            });
        };

        function checkReady() {
            if(app.start && app.dest) {
                ui.btnGo.disabled = false; ui.btnGo.classList.add('ready'); ui.btnGo.innerText = txt[app.lang].btnG;
            } else {
                ui.btnGo.disabled = true; ui.btnGo.classList.remove('ready'); ui.btnGo.innerText = txt[app.lang].btnW;
            }
        }

        // 3. INICIAR AR & PEDIR PERMISOS
        ui.btnGo.addEventListener('click', async () => {
            // SOLICITAR PERMISO DE ORIENTACI칍N (IOS 13+)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const response = await DeviceOrientationEvent.requestPermission();
                    if (response !== 'granted') alert('Br칰jula bloqueada. La flecha no girar치.');
                } catch (e) { console.error(e); }
            }

            ui.btnGo.innerText = txt[app.lang].calc;
            const u = `https://api.mapbox.com/directions/v5/mapbox/walking/${app.start[0]},${app.start[1]};${app.dest[0]},${app.dest[1]}?steps=true&geometries=geojson&access_token=${MAPBOX_TOKEN}`;
            
            try {
                const r = await fetch(u); const d = await r.json();
                if(!d.routes.length) return alert("Error ruta");

                app.route = d.routes[0].geometry.coordinates;
                app.stepIdx = 0;
                
                ui.mapView.style.display = 'none';
                ui.arUI.style.display = 'block';
                app.navigating = true;

                drawPath(app.route);
                speak(txt[app.lang].calc);
                startNavSystem();

            } catch(e) { alert("Error conexi칩n"); }
        });

        // 4. DIBUJAR PUNTOS AZULES (CAMINO)
        function drawPath(path) {
            ui.pathCont.innerHTML = '';
            path.forEach((c, i) => {
                if(i % 2 !== 0) return; // Cada ~2 metros

                const el = document.createElement('a-entity');
                el.setAttribute('gps-new-entity-place', `latitude: ${c[1]}; longitude: ${c[0]}`);

                // C칤rculo Azul Plano (Doble cara para verse desde cualquier 치ngulo)
                const dot = document.createElement('a-circle');
                dot.setAttribute('radius', '0.4');
                dot.setAttribute('color', '#00BFFF');
                dot.setAttribute('opacity', '0.8');
                dot.setAttribute('rotation', '-90 0 0'); // Acostado
                dot.setAttribute('position', '0 0 0'); 
                dot.setAttribute('side', 'double');

                el.appendChild(dot);
                ui.pathCont.appendChild(el);
            });
        }

        // 5. SISTEMA DE NAVEGACI칍N Y BR칔JULA REAL
        function startNavSystem() {
            // A. Escuchar la br칰jula del dispositivo
            window.addEventListener('deviceorientation', (e) => {
                // iOS usa webkitCompassHeading, Android usa alpha
                if(e.webkitCompassHeading) {
                    app.deviceHeading = e.webkitCompassHeading;
                } else if (e.alpha) {
                    app.deviceHeading = 360 - e.alpha; 
                }
            });

            // B. Seguir posici칩n GPS
            navigator.geolocation.watchPosition(pos => {
                if(!app.navigating) return;

                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                
                // Fin de ruta
                if(app.stepIdx >= app.route.length) {
                    ui.arInstr.innerText = txt[app.lang].arr;
                    ui.arDist.innerText = "0m";
                    speak(txt[app.lang].arr);
                    app.navigating = false;
                    return;
                }

                const target = app.route[app.stepIdx]; // [lon, lat]
                const dist = getDist(lat, lon, target[1], target[0]);

                // Actualizar HUD
                ui.arDist.innerText = Math.round(dist) + "m";
                ui.arInstr.innerText = txt[app.lang].follow;

                // Actualizar FLECHA
                // 1. Calcular 치ngulo GPS hacia el destino (Bearing)
                const bearing = getBearing(lat, lon, target[1], target[0]);
                
                // 2. Calcular rotaci칩n relativa: (Destino - MiOrientaci칩n)
                // Esto hace que la flecha gire compensando tu movimiento
                let arrowRot = bearing - app.deviceHeading;
                
                // Convertir a radianes para A-Frame
                // Nota: A-Frame rotation Y es anti-horario en algunos contextos, pero aqu칤 ajustamos:
                const rotRad = arrowRot * (Math.PI / 180);
                
                // Aplicar rotaci칩n. Usamos -rotRad porque en 3D Y positivo suele ser izquierda.
                ui.arrowRig.object3D.rotation.y = -rotRad; 

                // Avanzar checkpoint
                if(dist < 10) {
                    app.stepIdx++;
                }
            }, err => console.warn(err), { enableHighAccuracy: true, maximumAge: 0 });
        }

        // UTILIDADES
        function speak(text) {
            if(!app.voice) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = app.lang === 'es' ? 'es-MX' : 'en-US';
            window.speechSynthesis.speak(u);
        }

        function getDist(lat1, lon1, lat2, lon2) {
            const R = 6371e3; 
            const dLat = (lat2-lat1) * Math.PI/180;
            const dLon = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function getBearing(lat1, lon1, lat2, lon2) {
            const toRad = d => d * Math.PI / 180;
            const toDeg = r => r * 180 / Math.PI;
            const y = Math.sin(toRad(lon2 - lon1)) * Math.cos(toRad(lat2));
            const x = Math.cos(toRad(lat1)) * Math.sin(toRad(lat2)) - Math.sin(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.cos(toRad(lon2 - lon1));
            return (toDeg(Math.atan2(y, x)) + 360) % 360;
        }

        // INIT
        geoLocate();
    </script>
</body>
</html>
