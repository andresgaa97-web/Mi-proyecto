<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Navegaci贸n WebAR</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js para geolocalizaci贸n -->
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <style>
        /* Estilos b谩sicos para la UI */
        #ui-container {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 5px;
            z-index: 10;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- UI -->
    <div id="status">Esperando GPS...</div>
    <div id="ui-container">
        <button id="btn-start">Iniciar Ruta</button>
        <button id="btn-voice"> Voz: ON</button>
    </div>

    <!-- Escena AR -->
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;">
        
        <!-- C谩mara con simulaci贸n de GPS -->
        <a-camera gps-camera rotation-reader></a-camera>

        <!-- Aqu铆 inyectaremos las flechas din谩micamente -->
        <a-entity id="route-container"></a-entity>

    </a-scene>

    <!-- L贸gica de la aplicaci贸n -->
    <script src="app.js"></script>
</body>
</html>
