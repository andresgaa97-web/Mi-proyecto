<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>BajaStay Concierge</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- LIBRARIES -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

    <style>
        :root {
            --primary: #000000;
            --accent: #00F3FF;
            /* Cyber Blue */
            --glass: rgba(20, 20, 20, 0.9);
            --text: #ffffff;
            --font: 'Outfit', sans-serif;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            font-family: var(--font);
            color: var(--text);
            overflow: hidden;
        }

        /* === UI LAYERS === */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }

        #map-view {
            position: absolute;
            inset: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        #map-view.hidden {
            transform: translateY(100%);
        }

        #ar-view {
            position: absolute;
            inset: 0;
            z-index: 50;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #ar-view.visible {
            visibility: visible;
            opacity: 1;
        }

        /* === HEADER (Premium Upgrade) === */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 25px 25px 80px 25px;
            /* Deep gradient space */
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0) 100%);
            z-index: 500;
            /* High z-index for visibility */
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* Spread for controls */
            pointer-events: none;
            /* Let clicks pass through empty space */
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
            pointer-events: auto;
        }

        .logo-container {
            width: 54px;
            height: 54px;
            min-width: 54px;
            /* CRITICAL FOR MOBILE */
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 243, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo-img {
            width: 48px;
            height: 48px;
            object-fit: contain;
            display: block;
            /* Remove inline spacing */
        }

        .brand-text h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 800;
            letter-spacing: -0.5px;
            line-height: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .brand-text p {
            margin: 0;
            font-size: 10px;
            font-weight: 600;
            opacity: 0.9;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 4px;
            color: var(--accent);
        }

        /* === CONTROLS (Lang & Audio) === */
        .controls-area {
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        .ctl-btn {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .ctl-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
        }

        .ctl-btn.active {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(0, 243, 255, 0.1);
        }

        /* === BOTTOM CARD (Floating) === */
        .bottom-card {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            width: auto;
            /* Floating style */
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            /* iOS support */
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 24px;
            z-index: 200;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            transform: translateY(0);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .trip-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .trip-label {
            font-size: 11px;
            color: #aaa;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .trip-dest-name {
            font-size: 20px;
            font-weight: 700;
            margin-top: 4px;
            color: white;
        }

        .trip-stats {
            display: flex;
            text-align: right;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-val {
            font-size: 20px;
            font-weight: 800;
            color: var(--accent);
            line-height: 1;
        }

        .stat-unit {
            font-size: 11px;
            color: #888;
            font-weight: 500;
            margin-top: 2px;
        }

        .btn-primary {
            width: 100%;
            background: var(--text);
            color: black;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-family: var(--font);
            font-size: 15px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:active {
            transform: scale(0.97);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }


        .btn-primary svg {
            width: 20px;
            height: 20px;
        }

        /* === AR HUD === */
        .ar-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: auto;
        }

        .nav-pill {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            border-radius: 16px;
            color: white;
            max-width: 70%;
        }

        .nav-instruction {
            font-size: 18px;
            font-weight: 700;
            line-height: 1.2;
        }

        .nav-next {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .btn-round {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .btn-round.active {
            background: var(--accent);
            color: black;
        }

        .hud-arrow-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hud-arrow {
            width: 100px;
            height: 100px;
            fill: var(--accent);
            filter: drop-shadow(0 0 20px var(--accent));
            transition: transform 0.1s linear;
        }

        /* Loading Spinner */
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <!-- LOADING -->
    <div id="loading-screen">
        <div class="logo-container" style="width:80px; height:80px; margin-bottom:20px;">
            <img src="logo.png" class="logo-img" style="width:70px; height:70px;" alt="Logo">
        </div>
        <div class="loader"></div>
        <p style="margin-top:20px; font-weight:600; letter-spacing:2px; font-size:12px;">INICIANDO CONCIERGE...</p>
    </div>

    <!-- MAP VIEW -->
    <div id="map-view">
        <div class="header">
            <div class="header-content">
                <div class="logo-container">
                    <img src="logo.png" class="logo-img" alt="Logo">
                </div>
                <div class="brand-text">
                    <h1>BAJASTAY</h1>
                    <p>CONCIERGE</p>
                </div>
            </div>

            <!-- CONTROLS: LANG & AUDIO -->
            <div class="controls-area">
                <button class="ctl-btn" id="btn-lang-map" onclick="toggleLang()">
                    üåê <span id="lbl-lang">ES</span>
                </button>
                <button class="ctl-btn active" id="btn-audio-map" onclick="toggleVoiceMap()">
                    üîä
                </button>
            </div>
        </div>

        <div id="map" style="flex:1;"></div>

        <div class="bottom-card">
            <div class="trip-header">
                <div>
                    <div class="trip-label">TU DESTINO</div>
                    <div class="trip-dest-name">BajaStay Airbnb</div>
                </div>
            </div>

            <div class="trip-header">
                <div style="font-size:12px; color:#aaa; max-width:60%;">
                    Ruta optimizada desde Aeropuerto.
                </div>
                <div class="trip-stats">
                    <div class="stat-item">
                        <div class="stat-val" id="trip-time">--</div>
                        <div class="stat-unit">min</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-val" id="trip-dist">--</div>
                        <div class="stat-unit">km</div>
                    </div>
                </div>
            </div>

            <button class="btn-primary" onclick="startAR()" id="btn-start" disabled>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round">
                    <polygon points="3 11 22 2 13 21 11 13 3 11"></polygon>
                </svg>
                <span id="btn-start-text">INICIAR NAVEGACI√ìN</span>
            </button>
        </div>
    </div>

    <!-- AR VIEW -->
    <div id="ar-view">
        <!-- A-Frame Scene -->
        <a-scene vr-mode-ui="enabled: false" embedded renderer="logarithmicDepthBuffer: true; alpha: true;"
            arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true; displayWidth: 1280; displayHeight: 720;">
            <a-camera gps-camera="minDistance: 1; gpsMinDistance: 1;" rotation-reader></a-camera>
        </a-scene>

        <!-- HUD Overlay -->
        <div class="ar-overlay">
            <div class="hud-top">
                <div class="nav-pill">
                    <div class="nav-instruction" id="nav-instr">Calculando ruta...</div>
                    <div class="nav-next" id="nav-dist">-- m</div>
                </div>
                <div style="display:flex; gap:10px;">
                    <button class="btn-round" onclick="toggleVoice()" id="btn-voice">üîä</button>
                    <button class="btn-round" style="background:#ff3b30;" onclick="stopAR()">‚úï</button>
                </div>
            </div>

            <!-- 2D Directional Arrow -->
            <div class="hud-arrow-container">
                <svg class="hud-arrow" id="arrow-icon" viewBox="0 0 100 100" style="overflow:visible;">
                    <!-- Drop Shadow -->
                    <filter id="dropshadow" height="130%">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
                        <feOffset dx="0" dy="5" result="offsetblur" />
                        <feComponentTransfer>
                            <feFuncA type="linear" slope="0.5" />
                        </feComponentTransfer>
                        <feMerge>
                            <feMergeNode />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>

                    <g filter="url(#dropshadow)">
                        <!-- Depth/Side (Darker) -->
                        <path d="M50 15 L85 85 L50 70 L15 85 Z" fill="#005f6b" transform="translate(0, 8)" />
                        <!-- Top Face (Bright) -->
                        <path d="M50 15 L85 85 L50 70 L15 85 Z" fill="#00F3FF" stroke="white" stroke-width="2" />
                    </g>
                </svg>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const MAPBOX_TOKEN = 'pk.eyJ1IjoiYW5keWc5NyIsImEiOiJjbWpwN20zcGoyYjFzM2ZveTIzZ2s5Mm56In0.FsNncSP8DrD6zTXpw0MaEg';
        mapboxgl.accessToken = MAPBOX_TOKEN;

        // FIXED ROUTE CONFIG (Updated from Google Maps Link)
        // https://maps.app.goo.gl/3RB2QTL9kmE5mKiPA
        const DESTINATION = { lng: -110.392168, lat: 24.095156, name: "BajaStay Airbnb" };

        // Punto Intermedio Clave (Campestre Cut-off)
        const WAYPOINT = { lng: -110.393072, lat: 24.097741 };

        // --- ESTADO DE LA APP ---
        let app = {
            userLocation: null,
            route: null,
            isNavigating: false,
            voiceEnabled: true,
            lang: 'es',
            currentStep: 0
        };

        // --- ELEMENTOS DOM ---
        const els = {
            loader: document.getElementById('loading-screen'),
            mapView: document.getElementById('map-view'),
            arView: document.getElementById('ar-view'),
            btnStart: document.getElementById('btn-start'),
            tripTime: document.getElementById('trip-time'),
            tripDist: document.getElementById('trip-dist'),
            navInstr: document.getElementById('nav-instr'),
            navDist: document.getElementById('nav-dist'),
            arrow: document.getElementById('arrow-icon'),
            btnVoice: document.getElementById('btn-voice')
        };

        // --- 1. INICIALIZACI√ìN DEL MAPA ---
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11', // Mapa oscuro profesional
            center: [-110.3626, 24.0726], // Default: Aeropuerto La Paz
            zoom: 13,
            attributionControl: false
        });

        // Marcador del Destino (Siempre visible)
        new mapboxgl.Marker({ color: '#00F3FF' })
            .setLngLat([DESTINATION.lng, DESTINATION.lat])
            .setPopup(new mapboxgl.Popup({ offset: 25 }).setText(DESTINATION.name))
            .addTo(map);

        // FIXED START POINT (Airport)
        const START_POINT = [-110.3626, 24.0726];

        map.on('load', () => {
            // FORCE START AT AIRPORT (Ignora GPS actual para el c√°lculo de ruta)
            // Esto asegura que la l√≠nea siempre vaya Aeropuerto -> Airbnb
            app.userLocation = START_POINT;

            // Centrar mapa en Aeropuerto
            map.flyTo({ center: app.userLocation, zoom: 14 });

            // Marcador de "Inicio" (Aeropuerto)
            new mapboxgl.Marker({ color: '#ffffff', scale: 0.8 }).setLngLat(app.userLocation).addTo(map);

            // Calcular Ruta Inmediatamente desde Aeropuerto
            calculateRoute(app.userLocation);

            // Opcional: Iniciar rastreo de GPS real solo para mover el marcador azul si se desea, 
            // pero la ruta se mantiene fija desde el origen.
        });

        function successLocation(pos) {
            app.userLocation = [pos.coords.longitude, pos.coords.latitude];

            // Centrar mapa en usuario
            map.flyTo({ center: app.userLocation, zoom: 14 });

            // Marcador de Usuario
            new mapboxgl.Marker({ color: '#ffffff' }).setLngLat(app.userLocation).addTo(map);

            // Calcular Ruta Inmediatamente
            calculateRoute(app.userLocation);
        }

        function errorLocation(err) {
            alert("Ubicaci√≥n necesaria. Usando Aeropuerto por defecto.");
            app.userLocation = [-110.3626, 24.0726]; // Fallback: Aeropuerto
            successLocation({ coords: { longitude: -110.3626, latitude: 24.0726 } });
        }

        // --- 2. L√ìGICA DE RUTA ---
        async function calculateRoute(startCoords) {
            // Construir Query: Inicio -> Waypoint -> Destino
            const coords = `${startCoords[0]},${startCoords[1]};${WAYPOINT.lng},${WAYPOINT.lat};${DESTINATION.lng},${DESTINATION.lat}`;
            const url = `https://api.mapbox.com/directions/v5/mapbox/driving/${coords}?steps=true&geometries=geojson&access_token=${MAPBOX_TOKEN}`;

            try {
                const req = await fetch(url);
                const json = await req.json();

                if (!json.routes || json.routes.length === 0) throw new Error("No se encontr√≥ ruta");

                app.route = json.routes[0];
                const geometry = app.route.geometry;

                // Dibujar L√≠nea en Mapa
                if (map.getSource('route')) {
                    map.getSource('route').setData(geometry);
                } else {
                    map.addLayer({
                        id: 'route',
                        type: 'line',
                        source: { type: 'geojson', data: geometry },
                        layout: { 'line-join': 'round', 'line-cap': 'round' },
                        paint: { 'line-color': '#00F3FF', 'line-width': 6, 'line-opacity': 0.8 }
                    });
                }

                // Actualizar Tarjeta UI
                const mins = Math.round(app.route.duration / 60);
                const kms = (app.route.distance / 1000).toFixed(1);
                els.tripTime.innerText = `${mins} min`;
                els.tripDist.innerText = `${kms} km`;

                // Activar Bot√≥n
                els.btnStart.disabled = false;
                els.btnStart.style.opacity = 1;

                // Ocultar Pantalla de Carga
                els.loader.style.opacity = 0;
                setTimeout(() => els.loader.style.display = 'none', 500);

            } catch (e) {
                alert("Error ruta: " + e.message);
                els.loader.style.display = 'none';
            }
        }

        // TEXT DICTIONARY
        const TXT = {
            es: {
                dest: "TU DESTINO", start: "INICIAR NAVEGACI√ìN", loading: "CARGANDO RUTA...",
                welcome: "Bienvenido. Iniciando navegaci√≥n hacia Baja Stay.", routeOpt: "Ruta optimizada desde Aeropuerto.",
                arr: "¬°Has llegado!"
            },
            en: {
                dest: "YOUR DESTINATION", start: "START NAVIGATION", loading: "LOADING ROUTE...",
                welcome: "Welcome. Starting navigation to Baja Stay.", routeOpt: "Optimized route from Airport.",
                arr: "You have arrived!"
            }
        };

        // --- TOGGLES ---
        window.toggleLang = () => {
            app.lang = app.lang === 'es' ? 'en' : 'es';
            const t = TXT[app.lang];

            // GUI Updates
            document.getElementById('lbl-lang').innerText = app.lang.toUpperCase();
            document.querySelector('.trip-label').innerText = t.dest;
            document.getElementById('btn-start-text').innerText = t.start;
            // Update route desc if needed
        };

        window.toggleVoiceMap = () => {
            app.voiceEnabled = !app.voiceEnabled;
            const icon = app.voiceEnabled ? "üîä" : "üîá";
            document.getElementById('btn-audio-map').innerText = icon;
            document.getElementById('btn-audio-map').classList.toggle('active', app.voiceEnabled);
            // Sync AR button
            document.getElementById('btn-voice').innerText = icon;
        };

        // --- 3. NAVEGACI√ìN AR ---
        window.startAR = () => {
            if (!app.route) return;
            app.isNavigating = true;

            // Transici√≥n a Modo AR
            els.mapView.classList.add('hidden');
            els.arView.classList.add('visible');

            speak(TXT[app.lang].welcome);

            // Iniciar Loop de Navegaci√≥n
            startNavLoop();
        };

        window.stopAR = () => {
            app.isNavigating = false;
            els.mapView.classList.remove('hidden');
            els.arView.classList.remove('visible');
            window.speechSynthesis.cancel();
        };

        window.toggleVoice = () => {
            app.voiceEnabled = !app.voiceEnabled;
            els.btnVoice.innerText = app.voiceEnabled ? "üîä" : "üîá";
            els.btnVoice.classList.toggle('active', app.voiceEnabled);
        };

        function startNavLoop() {
            let lastHeading = 0;
            let lastSpeak = 0;
            let lastInstrText = "";

            // BR√öJULA (Compass)
            window.addEventListener('deviceorientation', (e) => {
                let heading = 0;
                if (e.webkitCompassHeading) heading = e.webkitCompassHeading;
                else if (e.alpha) heading = 360 - e.alpha;

                // Suavizado (Smoothing)
                const mix = 0.1;
                let diff = heading - lastHeading;
                if (diff < -180) diff += 360; if (diff > 180) diff -= 360;
                lastHeading += diff * mix;
                lastHeading = (lastHeading + 360) % 360;
            });

            // GPS TRACKING
            navigator.geolocation.watchPosition(pos => {
                if (!app.isNavigating) return;

                const userLat = pos.coords.latitude;
                const userLng = pos.coords.longitude;
                const path = app.route.geometry.coordinates;

                // Encontrar el siguiente punto en la ruta
                // Simplificaci√≥n: apuntamos al paso actual del array de coordenadas
                let target = path[app.currentStep];

                const dist = distInMeters(userLat, userLng, target[1], target[0]);

                // Si estamos cerca del punto objetivo, avanzar al siguiente
                if (dist < 25 && app.currentStep < path.length - 1) {
                    app.currentStep++;
                    target = path[app.currentStep];
                    // Feedback h√°ptico opcional
                    if (navigator.vibrate) navigator.vibrate(50);
                }

                // Actualizar Distancia en HUD
                els.navDist.innerText = Math.round(dist) + " m";

                // Calcular Rumbo (Bearing) hacia el objetivo
                const bearing = calcBearing(userLat, userLng, target[1], target[0]);
                const relative = bearing - lastHeading; // Diferencia entre donde miro y donde debo ir

                // Rotar Flecha HUD
                els.arrow.style.transform = `rotate(${relative}deg)`;

                // Determinar Instrucci√≥n Verbal
                let instr = "Sigue recto";
                if (relative < -25) instr = "Gira izquierda";
                else if (relative > 25) instr = "Gira derecha";

                // Llegada
                if (dist < 20 && app.currentStep >= path.length - 2) instr = "¬°Has llegado a tu destino!";

                els.navInstr.innerText = instr;

                // TTS Logic (Hablar)
                const now = Date.now();
                // Hablar si la instrucci√≥n cambi√≥ O si han pasado 15 segundos
                if (app.voiceEnabled) {
                    if (instr !== lastInstrText || (now - lastSpeak > 15000 && instr !== "Sigue recto")) {
                        speak(instr);
                        lastSpeak = now;
                        lastInstrText = instr;
                    }
                }

            }, err => console.log(err), { enableHighAccuracy: true, maximumAge: 0 });
        }

        // --- HELPERS (Matem√°ticas) ---
        function speak(text) {
            if (!app.voiceEnabled) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = app.lang === 'es' ? 'es-MX' : 'en-US';
            window.speechSynthesis.speak(u);
        }

        // Distancia Haversine
        function distInMeters(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const p1 = lat1 * Math.PI / 180; const p2 = lat2 * Math.PI / 180;
            const dp = (lat2 - lat1) * Math.PI / 180; const dl = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dp / 2) * Math.sin(dp / 2) + Math.cos(p1) * Math.cos(p2) * Math.sin(dl / 2) * Math.sin(dl / 2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        // Rumbo (Bearing)
        function calcBearing(startLat, startLng, destLat, destLng) {
            const y = Math.sin((destLng - startLng) * Math.PI / 180) * Math.cos(destLat * Math.PI / 180);
            const x = Math.cos(startLat * Math.PI / 180) * Math.sin(destLat * Math.PI / 180) - Math.sin(startLat * Math.PI / 180) * Math.cos(destLat * Math.PI / 180) * Math.cos((destLng - startLng) * Math.PI / 180);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }

    </script>
